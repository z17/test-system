<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body th:inline="text">

<h1>Часть 2: Тест</h1>
<div>[[${test.description}]]</div>
<form method="POST" action="/work/[[{$test.workId}]]/finish">
<div class="questions">
    <div class="questions" th:each="question : ${test.questions}">
        <p>[[${question.text}]]</p>
        <div th:each="answer: ${question.answers}">
            <input th:type="${question.type == T(test_system.entity.QuestionType).SINGLE ? 'radio' : 'checkbox'}" type="radio" name="question-[[%{question.id}]]" value="[[${answer.id}]]" /> [[${answer.text}]]
        </div>
    </div>
</div>
    <input type="submit" value="Закончить" />
</form>
</body>
</html>
