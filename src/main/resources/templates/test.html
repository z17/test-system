<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="modules/header"/>
<body th:inline="text">
<div class="wrapper">
    <th:block th:include="modules/menu"/>
    <div class="content">
        <h1>Часть 2: Тест</h1>
        <div>[[${test.description}]]</div>
        <form th:action="@{/work/{id}/finish(id=${test.workId})}" method="POST" class="form">
            <div class="questions">
                <div class="questions" th:each="question : ${test.questions}">
                    <p>[[${question.text}]]</p>
                    <div th:each="answer: ${question.answers}">
                        <input th:type="${question.type == T(test_system.entity.QuestionType).SINGLE ? 'radio' : 'checkbox'}"
                               type="radio" th:name="'question-' + ${question.id}" th:value="${answer.id}"/>
                        [[${answer.text}]]
                    </div>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Закончить"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
