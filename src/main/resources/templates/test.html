<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="header"/>
<body th:inline="text">
<div class="wrapper">
    <th:block th:include="menu"/>
    <div class="content">
        <h1>Часть 2: Тест</h1>
        <div>[[${test.description}]]</div>
        <form method="POST" action="/work/[[{$test.workId}]]/finish">
            <div class="questions">
                <div class="questions" th:each="question : ${test.questions}">
                    <p>[[${question.text}]]</p>
                    <div th:each="answer: ${question.answers}">
                        <input th:type="${question.type == T(test_system.entity.QuestionType).SINGLE ? 'radio' : 'checkbox'}"
                               type="radio" name="question-[[%{question.id}]]" value="[[${answer.id}]]"/>
                        [[${answer.text}]]
                    </div>
                </div>
            </div>
            <input type="submit" value="Закончить"/>
        </form>
    </div>
</div>
</body>
</html>
