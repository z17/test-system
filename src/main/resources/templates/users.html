<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="modules/header"/>
<body th:inline="text">
<div class="wrapper">
    <th:block th:include="modules/menu"/>
    <div class="content">
        <div class="add-user-form">
            <h2>Создать пользовалетя</h2>
            <form th:action="@{/users}" method="POST" class="form">
                <div class="field">
                    <label for="name" class="label">Имя:</label>
                    <input type="text" name="name" id="name"/>
                </div>
                <div class="field">
                    <label for="login" class="label">Логин:</label>
                    <input type="text" name="login" id="login"/>
                </div>
                <div class="field">
                    <label for="password" class="label">Пароль:</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <div class="field">
                    <label for="role" class="label">Роль:</label>
                    <select name="role" id="role">
                        <option value="ROLE_USER">user</option>
                        <option value="ROLE_ADMIN">admin</option>
                    </select>
                </div>

                <input type="submit" value="Создать"/>
            </form>
        </div>
        <h1>Список пользователей</h1>
        <div class="user" th:each="user : ${users}">
            Имя: [[${user.name}]]<br/>
            Логин: [[${user.login}]]<br/>
            Роль: [[${user.role.getName()}]]<br/>
        </div>
    </div>
</div>
</body>
</html>
