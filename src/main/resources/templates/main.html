<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="modules/header"/>
<body th:inline="text">
<div class="wrapper">
    <th:block th:include="modules/menu"/>
    <div class="content">
        <h1>Список задач</h1>
        <ul class="works-list">
            <li class="work" th:each="work : ${works}">
                <a th:href="@{'/work/' + ${work.id}}" th:text="${work.name}">Имя задачи</a>
                <a th:if="${user != null && user.role == T(test_system.entity.Role).ROLE_ADMIN}"
                   th:href="@{'/work/' + ${work.id} + '/edit' }" title="Редактировать"><img src="/img/edit.png"
                                                                                            class="edit-icon"
                                                                                            alt=""/></a>
                <a th:if="${user != null && user.role == T(test_system.entity.Role).ROLE_ADMIN}"
                   th:data-id="${work.id}" class="delete" title="Удалить"><img src="/img/delete.png"
                                                                                       class="delete-icon" alt=""/></a>
            </li>
        </ul>
        <a href="/work/create" th:if="${user != null && user.role == T(test_system.entity.Role).ROLE_ADMIN}">Добавить работу</a>
    </div>

</div>
</body>
</html>
