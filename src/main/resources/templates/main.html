<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="header"/>
<body th:inline="text">
<div class="wrapper">
    <th:block th:include="menu"/>
    <div class="content">
        <h1>Список задач</h1>
        <div th:each="work : ${works}">
            <a th:href="@{'/work/' + ${work.id}}" th:text="${work.name}">Имя задачи</a>
        </div>
    </div>
</div>
</body>
</html>
