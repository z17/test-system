<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="modules/header"/>
<body th:inline="text">
<div class="wrapper">
    <th:block th:include="modules/menu"/>
    <div class="content">
        <h1>Лабораторная работа по Голографии</h1>

        <form method="POST" class="form" enctype="multipart/form-data">

            <div class="field">
                <label for="image" class="label wide">Исходное изображение (bmp):</label>
                <input type="file" id="image" name="image" accept="image/bmp" required/>
            </div>

            <h2>Параметры голограммы</h2>
            <div class="field">
                <label for="holo-l" class="label">L:</label>
                <input type="number" id="holo-l" name="holo-l" value="0.00" required/> * 10^(-9)
            </div>
            <div class="field">
                <label for="holo-a" class="label">a:</label>
                <input type="number" id="holo-a" name="holo-a" value="0.00" required/> * 10^(-6)
            </div>
            <div class="field">
                <label for="holo-d" class="label">d:</label>
                <input type="number" id="holo-d" name="holo-d" value="0.00000000" required/>
            </div>
            <h2>Параметры восстанавленного изображения</h2>
            <div class="field">
                <label for="repair-l" class="label">L:</label>
                <input type="number" id="repair-l" name="repair-l" value="0.00" required/> * 10^(-9)
            </div>
            <div class="field">
                <label for="repair-a" class="label">a:</label>
                <input type="number" id="repair-a" name="repair-a" value="0.00" required/> * 10^(-6)
            </div>
            <div class="field">
                <label for="repair-d" class="label">d:</label>
                <input type="number" id="repair-d" name="repair-d" value="0.00000000" required/>
            </div>

            <input type="submit" value="Отправить"/>
        </form>
    </div>
</div>
</body>
</html>
